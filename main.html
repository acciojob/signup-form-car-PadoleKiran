<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">

		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">

		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_m">
		<label for="gender_f">feMale</label>
		<input type="radio" required id="gender_f">

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option>--Please choose an option--</option>
			<option>TATA</option>
			<option>Mahindra</option>
			<option>ola</option>
		</select>

		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">

		<label for="dob">DOB</label>
		<input type="date" required id="dob">

		<label for="tel">Age</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos">

		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
